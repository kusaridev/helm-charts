guac:

  guacImage:
    repository: ghcr.io/guacsec/guac
    # if not set appVersion field from Chart.yaml is used
    # tag:
    # When digest is set to a non-empty value, images will be pulled by digest (regardless of tag value).
    digest: ""
    pullPolicy: IfNotPresent
    workingDir: /guac

  common:
    # env: []
    env:
      # default creds (set at minio.users) for accessing minio blobstore. Remove when changing default blobAddr.
      - name: AWS_ACCESS_KEY_ID
        value: accessKey
      - name: AWS_SECRET_ACCESS_KEY
        value: secretKey
    tolerations: []

  configMap:
    enabled: true

  ociCollector:
    enabled: true
    name: oci-collector
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guaccollect image']
    env: []
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
      # requests:
      #   cpu: "0.25"
      #   memory: "0.5G"

  depsDevCollector:
    enabled: true
    name: depsdev-collector
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guaccollect deps_dev']
    env: []
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
      # requests:
      #   cpu: "0.25"
      #   memory: "0.5G"

  osvCertifier:
    enabled: true
    name: osv-certifier
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guaccollect osv']
    env: []
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
    #   requests:
    #     cpu: "0.25"
    #     memory: "0.5G"

  cdCertifier:
    enabled: true
    name: cd-certifier
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guaccollect cd']
    env: []
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
    #   requests:
    #     cpu: "0.25"
    #     memory: "0.5G"

  ingestor:
    enabled: true
    name: ingestor
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guacingest']
    env: []
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
    #   requests:
    #     cpu: "0.25"
    #     memory: "0.5G"

  collectSub:
    enabled: true
    name: collectsub
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guaccsub']
      ports:
        - containerPort: 2782
    env: []
    svcPorts:
      - protocol: TCP
        port: 2782
        targetPort: 2782
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
    #   requests:
    #     cpu: "0.2"
    #     memory: "300M"

  graphqlServer:
    enabled: true
    name: graphql-server
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guacgql']
      ports:
        - containerPort: 8080
    env: []
    svcPorts:
      - protocol: TCP
        port: 8080
        targetPort: 8080
    additionalVolumeMounts: []
    additionalVolumes: []
    backend: keyvalue
    debug: true
    nodePortSvcPorts:
      - protocol: TCP
        port: 8080
        targetPort: 8080
        nodePort: 30080
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
    #   requests:
    #     cpu: "0.2"
    #     memory: "300M"
    service:
      createNodePortService: false

  restApi:
    enabled: true
    name: rest-api
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    image:
      command: ['sh', '-c', '/opt/guac/guacrest']
      ports:
        - containerPort: 8081
    env: []
    svcPorts:
      - protocol: TCP
        port: 8081
        targetPort: 8081
    nodeSelector: {}
    tolerations: []
    serviceAccount:
      create: true
      annotations: {}
    resources: {}
    #   requests:
    #     cpu: "0.25"
    #     memory: "0.5G"
