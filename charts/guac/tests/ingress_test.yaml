suite: Ingress tests
templates:
  - ingress.yaml

tests:
  - it: ingress should render
    values:
      # use Chart Testing config
      - ../ci/guac-ingress-values.yaml
    asserts:
      - isKind:
          of: Ingress
      - hasDocuments:
          count: 1
      - equal:
          path: spec.ingressClassName
          value: traefik
      - equal:
          path: spec.rules[0].host
          value: web.guac.com 
      - equal:
          path: spec.rules[1].host
          value: api.guac.com
      - equal:
          path: metadata.annotations["test-annotation"]
          value: test-value
      - equal:
          path: metadata.labels['test-label']
          value: test-value
